<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" cont ent="width=device-width, initial-scale=1.0">
    <title>call</title>
    <link rel="stylesheet" href="../../../../scripts/css/style.css">
</head>

<body>

    <div class="watch_feeta">
        <div class="watch_body">
            <div class="camera">
                <div class="camera_lence"></div>
            </div>
            <div class="screen">
                <div class="home_screen">
                    <div class="status_bar">
                        <div class="status_time" id="status_bar_time"></div>
                        <div class="status_battery">
                            <div class="battery_box">
                                <div class="batterylevel" id="batteryLevel"></div>
                            </div>
                            <div class="status_battery_per" id="status_battery_per">10%</div>
                        </div>
                    </div>
                    <div class="main_screen">

                        <div class="app_box">
                            <div class="call">
                                <input id="num_input" class="num_input" type="text">
                                <div class="caller_keys">
                                    <div class="call_nums">
                                        <div onclick="callNum(1)" class="call_num">1</div>
                                        <div onclick="callNum(2)" class="call_num">2</div>
                                        <div onclick="callNum(3)" class="call_num">3</div>
                                        <div onclick="callNum(4)" class="call_num">4</div>
                                        <div onclick="callNum(5)" class="call_num">5</div>
                                        <div onclick="callNum(6)" class="call_num">6</div>
                                        <div onclick="callNum(7)" class="call_num">7</div>
                                        <div onclick="callNum(8)" class="call_num">8</div>
                                        <div onclick="callNum(9)" class="call_num">9</div>
                                        <div onclick="callNum('*')" class="call_num">*</div>
                                        <div onclick="callNum(0)" class="call_num">0</div>
                                        <div onclick="callNum('#')" class="call_num">#</div>
                                    </div>
                                    <div class="call_action_btns">
                                        <div class="call_action_btn">
                                            <a href="../contact/contact.php">
                                                <img class="call_app_action_icon" src="../../svg/contacts.svg" alt="">
                                            </a>
                                        </div>
                                        <div onclick="callbtn()" class="call_action_btn">
                                            <img class="call_app_action_icon" src="../../svg/phone.svg" alt="">
                                        </div>
                                        <div onclick="callNum('backspace')" class="call_action_btn">
                                            <img class="call_app_action_icon" src="../../svg/backspace-outline.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="home_btn" id="home_btn">
                <div onclick="homeBtn()" class="home_btn_gol"></div>
            </div>
        </div>
    </div>

    <script src="../../../../scripts/js/time.js"></script>
    <script src="../../../../scripts/js/battery.js"></script>
    <script src="script.js"></script>
    <script src="../../../../scripts/js/power_btn.js"></script>
</body>

</html>
