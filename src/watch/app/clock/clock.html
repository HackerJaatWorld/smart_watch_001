<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" cont ent="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="../../../../scripts/css/style.css">
    <link rel="icon" href="icon/clock.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .time {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="watch_feeta">
        <div class="watch_body">
            <div class="camera">
                <div class="camera_lence"></div>
            </div>
            <div class="screen">
                <div class="home_screen">
                    <div class="status_bar">
                        <div class="status_time" id="status_bar_time"></div>
                        <div class="status_battery">
                            <div class="battery_box">
                                <div class="batterylevel" id="batteryLevel"></div>
                            </div>
                            <div class="status_battery_per" id="status_battery_per">10%</div>
                        </div>
                    </div>
                    <div class="main_screen">

                        <div class="app_box">

                            <audio id="tune" src="tune/hassium.ogg"></audio>

                            <div class="container">
                                <!-- <h3 class="brand_name">Ram Chaudhary</h3> -->
                                <div class="display_time">
                                    <div class="num">
                                        <div class="time" id="hour_num_top">0</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" id="hour_num_2_top">0</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" style="margin-top: -2px;">:</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" id="minut_num_top">0</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" id="minut_num_2_top">0</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" id="second_dots" style="margin-top: -2px;">:</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" id="second_num_top">0</div>
                                    </div>
                                    <div class="num">
                                        <div class="time" id="second_num_2_top">0</div>
                                    </div>
                                </div>

                                <div class="btns">
                                    <div class="set_time">
                                        <input class="time_box" id="set_time" type="time">
                                        <button class="watch_btn" id="on_btn" onclick="setAlarm()">
                                            <img src="icon/on-tag.svg" alt="">
                                        </button>
                                        <button class="watch_btn" id="off_btn" onclick="offAlarm()">
                                            <img src="icon/off-tag.svg" alt="">
                                        </button>
                                    </div>
                                </div>

                                <div class="set_time_display">Time Set:- <span id="set_time_display"></span></div>

                            </div>
                            <script src="script.js"></script>

                        </div>

                    </div>
                </div>
            </div>
            <div class="home_btn" id="home_btn">
                <div onclick="homeBtn()" class="home_btn_gol"></div>
            </div>
        </div>
    </div>

    <script src="../../../../scripts/js/time.js"></script>
    <script src="../../../../scripts/js/battery.js"></script>
    <script src="../../../../scripts/js/power_btn.js"></script>

</body>

</html>
