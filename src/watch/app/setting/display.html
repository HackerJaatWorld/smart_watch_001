<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" cont ent="width=device-width, initial-scale=1.0">
    <title>display setting</title>
    <link rel="stylesheet" href="../../../../scripts/css/style.css">
</head>

<body>
    <div class="watch_feeta">
        <div class="watch_body">
            <div class="camera">
                <div class="camera_lence"></div>
            </div>
            <div class="screen">
                <div class="home_screen" id="home_screen">
                    <div class="status_bar">
                        <div class="status_time" id="status_bar_time"></div>
                        <div class="status_battery">
                            <div class="battery_box">
                                <div class="batterylevel" id="batteryLevel"></div>
                            </div>
                            <div class="status_battery_per" id="status_battery_per">10%</div>
                        </div>
                    </div>
                    <div class="main_screen">

                        <div class="app_box">
                            <div class="setting_name">Display</div>
                            <div class="setting">
                                <div class="current_wallpaper">
                                    <select id="choose_wallpaper">
                                        <option value="bg_1">wallpaper_1</option>
                                        <option value="bg_2">wallpaper_2</option>
                                        <option value="bg_3">wallpaper_3</option>
                                        <option value="bg_4">wallpaper_4</option>
                                        <option value="bg_5">wallpaper_5</option>
                                        <option value="bg_6">wallpaper_6</option>
                                        <option value="bg_7">wallpaper_7</option>
                                        <option value="bg_8">wallpaper_8</option>
                                        <option value="bg_9">wallpaper_9</option>
                                        <option value="bg_10">wallpaper_10</option>
                                    </select>
                                    <button class="wallpaper_save_btn" onclick="saveWallpaper()">save</button>
                                </div>
                                <div class="brightness">
                                    <div>Brightness</div>
                                    <input id="brightness_btn" class="brightness_btn" type="range" min="0.1" max="1"
                                        step="0.1">
                                </div>
                                <div class="font_size">
                                    <div>Font Size</div>
                                    <select id="choose_size">
                                        <option value="11">num_1</option>
                                        <option value="12">num_2</option>
                                        <option value="13">num_3</option>
                                        <option value="14">num_4</option>
                                        <option value="16">num_5</option>
                                    </select>
                                </div>
                                <div class="screen_time_out">
                                    <div>Screen Time Out</div>
                                    <select id="set_screen_time">
                                        <option value="15">15 se</option>
                                        <option value="30">30 se</option>
                                        <option value="60">1 mi</option>
                                        <option value="300">5 mi</option>
                                        <option value="600">10 mi</option>
                                        <option value="">Never</option>
                                    </select>
                                </div>
                                <div class="icon_shap">
                                    <div>Icon radius</div>
                                    <select id="icon_shap">
                                        <option value="0">style_1</option>
                                        <option value="10">style_2</option>
                                        <option value="30">style_3</option>
                                        <option value="50">style_4</option>
                                        <option value="35">style_5</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="home_btn" id="home_btn">
                <div onclick="homeBtn()" class="home_btn_gol"></div>
            </div>
        </div>
    </div>

    <script src="../../../../scripts/js/time.js"></script>
    <script src="../../../../scripts/js/display.js"></script>
    <script src="../../../../scripts/js/battery.js"></script>
    <script src="../../../../scripts/js/power_btn.js"></script>

</body>

</html>
