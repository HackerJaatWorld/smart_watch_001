<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch 002</title>
    <link rel="icon" href="icon/clock.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .time {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <audio id="tune" src=""></audio>

    <div class="container" id="clock">
        <div class="display_time">
            <div class="num">
                <div class="time" id="hour_num_top">0</div>
            </div>
            <div class="num">
                <div class="time" id="hour_num_2_top">0</div>
            </div>
            <div class="num">
                <div class="time" id="minut_dots" style="margin-top: -3px;">:</div>
            </div>
            <div class="num">
                <div class="time" id="minut_num_top">0</div>
            </div>
            <div class="num">
                <div class="time" id="minut_num_2_top">0</div>
            </div>
            <div class="num">
                <div class="time" id="second_dots" style="margin-top: -3px;">:</div>
            </div>
            <div class="num">
                <div class="time" id="second_num_top">0</div>
            </div>
            <div class="num">
                <div class="time" id="second_num_2_top">0</div>
            </div>
        </div>

        <div class="btns">
            <div class="set_time">
                <input class="time_box" id="set_time" type="time">
                <select id="tunes">
                    <option value="tune_1.ogg">tune_1</option>
                    <option value="tune_2.ogg">tune_2</option>
                    <option value="tune_3.ogg">tune_3</option>
                </select>
            </div>
        </div>
        <div class="btns">
            <div class="set_time">
                <button class="watch_btn" id="on_btn" onclick="setAlarm()">
                    <img src="icon/on-tag.svg" alt="">
                </button>
                <button class="watch_btn" id="off_btn" onclick="offAlarm()">
                    <img src="icon/off-tag.svg" alt="">
                </button>
                <button class="watch_btn" id="dark_mode" onclick="modeBtn()">
                    <!-- <img src="icon/on-tag.svg" alt=""> -->
                </button>
            </div>
        </div>

        <div class="set_time_display"><span id="set_time_display"></span></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
